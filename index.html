<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Purge Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .image-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title"></h1>
        <div class="image-container">
        
            <div class="slide active">
                <img src="images/1.jpg" alt="The Purge Image 1">
            </div>
            <div class="slide">
                <img src="images/2.jpg" alt="The Purge Image 2">
            </div>
            <div class="slide">
                <img src="images/3.jpg" alt="The Purge Image 3">
            </div>
            <div class="slide">
                <img src="images/4.jpg" alt="The Purge Image 4">
            </div>
            <div class="slide">
                <img src="images/5.jpg" alt="The Purge Image 5">
            </div>
        </div>
    </div>
    
   
    <audio id="background-music" autoplay loop>
        <source src="music/ThePurge.mp3" type="audio/mp3">

    </audio>
    
  

    <script>

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        let slideInterval;
        
        function showSlide(index) {
       
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            
       
            slides[index].classList.add('active');
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
        

        showSlide(currentSlide);
        slideInterval = setInterval(nextSlide, 3000);
        

        const backgroundMusic = document.getElementById('background-music');
        

        

        backgroundMusic.play().catch(error => {
            console.log("Autoplay prevented: ", error);
      
            document.addEventListener('click', function() {
                backgroundMusic.play();
            }, { once: true });
        });
    </script>
</body>
</html>
